<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidade</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body id="principal" class="text-center">
    <nav id="carai" class="navbar navbar-expand-lg navbar-dark border-bottom s-sm mb-3 bg-aliceblue">
      <div class="cabecalho container text-center">
        <div class="row">
          <div class="logo col-md-2">
            <img src="" alt="">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="style.css">
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
            <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
          </div>
          <div  class="row">
            <div class="col text-center">
              <p>Welcome Guest!</p>
                <input id="coelho" type="text" placeholder="Pesquise...">
                <button id="vaca">Pesquisa</button>
            </div>
          </div>
    </nav>
    <h1>Comunidades</h1>
    <div class="dropdown">
      <button class="dropdown-toggle" data-bs-toggle="dropdown">
        <div class="flex card col-4">
          <img src="logo.png" alt="img" class="images" style="width: 10rem;">
          <p class="category">Criar nova comunidade</p>
        </div>
      </button>
      <div class="dropdown-menu">
        <div id="buceta" class="input-group container">
          <div class="row">
              <div class="col">
                <input id="texto" type="text" class="form-control" required>
              </div>
          </div>
          <div class="row">
              <div class="col">
                <button id="buato" class="btn btn-primary" type="submit">Criar</button>
              </div>
          </div>
      </div>
      </div>
    </div>
    <div id="cards" style="display: flex; justify-content: center; align-items: center; height: 100vh;" class="col-5">
    </div>
</div>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="alice.js"></script>
</div>
</body>
</html>
