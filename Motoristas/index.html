<!DOCTYPE html>
<html>
<head>
  <title>Denunciar Motoristas Abusivos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="colocaPlaca()">
  <h1>Denunciar Motoristas Abusivos</h1>

  <div class="container">
    <form id="denunciaForm">
      <div class="inicial">Voltar à <a href="../index.html">Página Inicial</a></div>

      <div class="form-group">
        <label for="nome">Nome do Motorista:</label>
        <input type="text" id="nome" required>
      </div>

      <div class="combinacao">
        <input type="radio" id="ponto" name="tipoPonto" checked><label onclick="colocaPlaca()" for="ponto">Motorista de aplicativo</label>
    </div>

    <div class="combinacao">
        <input type="radio" id="local" name="tipoPonto"><label onclick="colocaLinha()" for="local">Motorista de ônibus</label>
    </div>

      <div class="form-group" id="divPlaca">
      </div>

      <div class="form-group" id="divLinha">
      </div>

      <div class="form-group">
        <label for="ocorrencia">O que aconteceu:</label>
        <textarea id="ocorrencia" required></textarea>
      </div>

      <button type="submit">Enviar Denúncia</button>
    </form>

    <div id="denuncias"></div>
    
    <!-- <button type="button" onclick="limparDenuncias()">Limpar Denúncias</button> -->
    
  </div>

  <script src="script.js"></script>
</body>
</html>
